---
# Basic OAuth filter
apiVersion: getambassador.io/v3alpha1
kind: Filter
metadata:
  name: keycloak-filter-quote
  namespace: ambassador
spec:
  OAuth2:
    authorizationURL: https://keycloak.ryan.k736.net/realms/master
    audience: ambassador
    clientID: ambassador
    secret: 6Ie5j5aAwqkC0tpaCOv2W0GLt4cK2DnF
    injectRequestHeaders:
    - name: "x-token-name"
      value: "{{ .token.Claims.name }}"
    protectedOrigins:
    - origin: https://demo.ryan.k736.net
      includeSubdomains: true

---
# Filter for parsing a JWT access token
apiVersion: getambassador.io/v3alpha1
kind: Filter
metadata:
  name: keycloak-jwt-filter-quote
  namespace: ambassador
spec:
  JWT:
    injectRequestHeaders:
    - name: "x-token-name"
      value: "{{ .token.Claims.name }}"
    issuer: https://keycloak.ryan.k736.net/realms/master
    jwksURI: https://keycloak.ryan.k736.net/realms/master/.well-known/openid-configuration

